<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Buttons</title>
</head>
<body class="bg-black">
        <div class="max-w-4xl mx-auto">
            <div  class="flex flex-wrap gap-10 mt-28 ml-28 justify-center">
                <button class="text-white border-[5px] border-white-500 bg-black rounded-full px-5 py-3 text-xl">GitHub <i class="fa-brands fa-github" style="color: #ffffff;"></i></button>
                <button class="text-white bg-blue-500 px-8 py-3 text-xl">Signup <i class="fa-solid fa-user-plus fa-fade" style="color: #000000;"></i></i></button>
                <button class="text-white border-[5px] bg-green-500 border-white-500 rounded-lg px-8 py-3 text-xl">More Articles <i class="fa-solid fa-arrow-right fa-bounce" style="color: #ffffff;"></i></i></button>
                <button class="text-white border-[3px] bg-yellow-500 border-yellow-500 rounded-lg px-8 py-3 text-xl"><i class="fa-solid fa-magnifying-glass fa-beat" style="color: #ffffff;"></i></i> Search</button>
                <button class="text-white border-[5px] border-white-500 rounded-full px-8 py-3 text-xl "><i class="fa-brands fa-youtube" style="color: #ff0000;"></i> Subcribe Now  <i class="fa-solid fa-bell fa-shake" style="color: #ffffff;"></i></i></button>
                <button class="text-white border-[3px] border-white-500 bg-gradient-to-r from-pink-500 to-purple-500 px-8 py-3 text-xl"> Play Now <i class="fa-brands fa-google-play fa-beat-fade" style="color: #ffffff;"></i></i></button>
                <button class="text-white border-[3px]  border-teal-600 px-8 py-3 text-xl">link <i class="fa-solid fa-link fa-beat" style="color: #ffffff;"></i></button>
                
                <div class=" relative flex flex-wrap justify-center items-center w-16 h-16" >
                    <button><i class="fa-solid fa-cart-shopping fa-2xl" style="color: #ffffff;"></i></button>
                    <span class="absolute text-white  bottom-8 left-8 bg-red-500 w-5 h-5 rounded-full flex justify-center items-center">1
                    </span>
               
            </div>
            <div class="flex justify-items px-5 py-5">
                <button class="text-white border-[2px] border-white-500 px-5 py-3 bg-black text-xl"><i class="fa-solid fa-star" style="color: #FFD43B;"></i>  Starred </i></button><span class="border-[1px] border-white-500 px-5 py-5"> <i class="fa-solid fa-caret-down" style="color: #ffffff;"></i></span>
            </div</div>
                
                >
        </div>
   
</body>
</html>
